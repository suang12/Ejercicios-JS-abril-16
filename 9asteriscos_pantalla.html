<!DOCTYPE html>
<html>
  <head>
    <title>Cuadrado de asterisicos</title>
  </head>
  <body>
    <script>
      for (let i = 0; i < 5; i++) {
        if (i === 0 || i === 4) {
          // primera o ultima fila
          console.log("*****");
        } else {
          // otra fila
          console.log("*     *");
        }
      }
    </script>
  </body>
</html>
