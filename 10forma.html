<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
// Declarar una variable para almacenar el tamaño del rombo
var tamaño = 9;

// Declarar una variable para almacenar el rombo
var rombo = "";

// Construir la parte superior del rombo
for (var i = 1; i <= tamaño; i += 2) {
  var espacios = (tamaño - i) / 2;
  rombo += " ".repeat(espacios);
  rombo += "*".repeat(i);
  rombo += "\n";
}

// Construir la parte inferior del rombo
for (var i = tamaño - 2; i >= 1; i -= 2) {
  var espacios = (tamaño - i) / 2;
  rombo += " ".repeat(espacios);
  rombo += "*".repeat(i);
  rombo += "\n";
}

// Mostrar el rombo en la consola
console.log(rombo); 
    </script>
</body>
</html>
