    <script>

let nota1 = prompt("Introduce la primera nota");
let nota2 = prompt("Introduce la segunda nota");
let nota3 = prompt("Introduce la tercera nota");
let media = 0;
let aprobado = true;
if (!isNaN(nota1) && !isNaN(nota2) && !isNaN(nota3)) {
    media = (Number(nota1) + Number(nota2) + Number(nota3)) / 3;
    if (media < 3) {
        aprobado = false;
    }
    alert("La nota media es " + media + ". " + (aprobado ? "Aprobado" : "Reprobado"));
} else {
    alert("Al menos una de las notas introducidas no es un nÃºmero");
}



    </script>
