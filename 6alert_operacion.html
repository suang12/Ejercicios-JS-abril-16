<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let numero1 = prompt("Introduce un número");
let numero2 = prompt("Introduce otro número");
let operacion = prompt("Introduce una operación (+, -, *, /)");
if (!isNaN(numero1) && !isNaN(numero2)) {
    switch (operacion) {
        case "+":
            alert(Number(numero1) + Number(numero2));
            break;
        case "-":
            alert(Number(numero1) - Number(numero2));
            break;
        case "*":
            alert(Number(numero1) * Number(numero2));
            break;
        case "/":
            if (Number(numero2) != 0) {
                alert(Number(numero1) / Number(numero2));
            } else {
                alert("No se puede dividir por cero");
            }
            break;
        default:
            alert("Operación incorrecta");
    }
} else {
    alert("Al menos uno de los valores introducidos no es un número");
}


    </script>
</body>
</html>
